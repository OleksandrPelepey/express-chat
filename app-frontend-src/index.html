<html ng-app="expressChat">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Express Chat</title>

  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <base href="/">
</head>

<body>
  <div class="wrap">
    <nav class="navbar navbar-default" data-ng-controller="NavBarController as vm">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" data-ui-sref="initState">Express chat</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li data-ng-if="!!currentUser"><a href="#" data-ng-click="$event.preventDefault(); vm.openNewRoomPopup()">Add new room</a></li>
            <li data-ng-if="!!currentUser"><a href="#" data-ng-click="$event.preventDefault(); vm.logout();" >Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->

      </div><!-- /.container -->
    </nav>
    <div data-ui-view></div>
  </div>

  <script src="node_modules/socket.io-client/socket.io.min.js"></script>
  <script src="js/libs.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
